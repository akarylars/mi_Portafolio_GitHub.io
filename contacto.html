  <body>

    <nav clas=" body-container">
    </nav>
<!--FORMULARIO CONTACTO--> 
<div class="container formulario">
  
      <div class="col-md-12 col-lg-9 mx-auto">
          <div class="textoFormulario">
              <p class="text-center text-white" style="font-size: 20pt;">Deja tus datos y contáctame</p>
          </div>
          <hr style="color: black;">
          <div class="alert alert-danger fade show" style="display:none;" role="alert" id="alertValidaciones">
              <p id="alertValidacionesTexto"></p>
           </div>
          <form class="row g-3 field" id="form">
              <div class="col-md-12">
                  <label for="from_name" class="form-label text-white">Nombre completo</label>
                  <input type="text" class="form-control" name="from_name" id="from_name" placeholder="Coloca tu nombre" 
                  style="background-color: #e4c24765; background-image: url('./src/image\ 8.png'); 
                  background-size: 20px 20px; background-repeat: no-repeat; background-position: right; 
                  padding-right: 15px;background-origin: content-box;">
              </div>
              <div class="col-md-6 field">
                  <label for="Telefono" class="form-label text-white">Teléfono</label>
                  <input type="text" class="form-control" name="Telefono" id="Telefono" placeholder="Ejemplo: 5512345678" 
                  style="background-color: #e4c24765; background-image: url('./src/image\ 7.png'); 
                    background-size: 20px 20px; background-repeat: no-repeat; background-position: right; 
                    padding-right: 15px;background-origin: content-box;">
              </div>
              <div class="col-md-6 field">
                  <label for="email_id" class="form-label text-white">E-mail</label>
                  <input type="text" class="form-control" name="email_id" id="email_id" placeholder="tu_correo@dominio.com" 
                  style="background-color: #e4c24765; background-image: url('./src/Correo\ 2\ img.png'); 
                    background-size: 20px 20px; background-repeat: no-repeat; background-position: right; 
                    padding-right: 15px;background-origin: content-box;">
              </div>
              <div class="col-12 field">
                  <label for="message" class="form-label text-white">Mensaje</label>
                  <textarea type="text" class="form-control" name="message" id="message" rows="3" style="background-color:#e4c24765"></textarea>
              </div>
              <div class="col-12 d-flex justify-content-end">
                  <button onclick="SendMail()" type="submit" id="btnEnviar" value="Send Email" class="btn btn-primary text-warning" 
                  style="float: right; background-color: black; border: none;">Enviar</button>
                </button>
              </div>
          </form>
      </div>
   
  </div>
  <!--TERMINA CONTACTO-->
